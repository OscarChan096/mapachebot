<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrarse</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="css/navbar.css" rel="stylesheet" type="text/css">
    <link href="css/reset.css" rel="stylesheet" type="text/css">
    <link href="css/registro.css" rel="stylesheet" type="text/css">
    <link href="css/margin.css" rel="stylesheet" type="text/css">
</head>
<body>
    <header>
        <div class="nav">
            <div class="logo" style="user-select: none;"><span>MapacheBot</span></div>
            <div class="login"><span style="user-select: none;">¿Ya tienes una cuenta?</span><a href=""><button>Iniciar sesión</button></a></div>
        </div>
    </header>
    <main>
        <div class="container">
            <div class="row">
                <div class="col-md-3">
                    <img class="img-logo" src="./public/chatbot.svg" alt="logo">
                </div>
                <div class="col-md-9 form">
                    <!---------------------->
                    <div class="row mtl-1">
                        <div class="col-md-6">
                            <label>Número de control</label>
                        </div>
                        <div class="col-md-6">
                            <label>Nombres</label>
                        </div>
                    </div>
                    <div class="row ml-1">
                        <div class="col-md-6">
                            <input class="width100" type="text">
                        </div>
                        <div class="col-md-6">
                            <input class="width100" type="text">
                        </div>
                    </div>
                    <!-------------------------->
                    <div class="row mtl-1px1p">
                        <div class="col-md-6">
                            <label>Primer apellido</label>
                        </div>
                        <div class="col-md-6">
                            <label>Segundo apellido</label>
                        </div>
                    </div>
                    <div class="row ml-1">
                        <div class="col-md-6">
                            <input class="width100" type="text">
                        </div>
                        <div class="col-md-6">
                            <input class="width100" type="text">
                        </div>
                    </div>
                    <!------------------------>
                    <div class="row mtl-1px1p">
                        <div class="col-md-6">
                            <label>Fecha de nacimiento</label>
                        </div>
                        <div class="col-md-6">
                            <input class="width100" type="date">
                        </div>
                    </div>
                    <!----------------------------->
                    <div class="row mtl-1px1p">
                        <div class="col-md-6">
                            <label>Correo electrónico</label>
                        </div>
                        <div class="col-md-6">
                            <input class="width100" type="email">
                        </div>
                    </div>
                    <!---------------------------->
                    <div class="row mtl-1px1p">
                        <div class="col-md-6">
                            <label>Contraseña</label>
                        </div>
                        <div class="col-md-6">
                            <input class="width100" type="password">
                        </div>
                    </div>
                    <!--------------------------->
                    <div class="row mtl-1px1p">
                        <div class="col-md-6">
                            <label>Confirmar contraseña</label>
                        </div>
                        <div class="col-md-6">
                            <input class="width100" type="password">
                        </div>
                    </div>
                    <!-------------------------->
                    <div class="row mtl-1px1p">
                        <div class="col-md-12 btn-register">
                            <button>Registrarse</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
