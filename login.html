<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrarse</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="css/navbar.css" rel="stylesheet" type="text/css">
    <link href="css/reset.css" rel="stylesheet" type="text/css">
    <link href="css/login.css" rel="stylesheet" type="text/css">
    <link href="css/margin.css" rel="stylesheet" type="text/css">
</head>

<body>
    <header>
        <div class="nav">
            <div class="logo" style="user-select: none;"><span>MapacheBot</span></div>
            <div class="login"><span style="user-select: none;">¿No tienes una cuenta?</span><a href=""><button>Registrarse</button></a></div>
        </div>
    </header>
    <main>
        <div class="container full-height">
            <div class="content mt-dot5">
                <div class="flex-jcc"><img class="login-logo" src="./public/chatbot.svg" alt="logo"></div>
                <div class="flex-jcc mt-dot2"><label>Número de control</label></div>
                <div class="flex-jcc"><input type="text"></div>
                <div class="flex-jcc mt-dot2"><label>Contraseña</label></div>
                <div class="flex-jcc"><input type="password"></div>
                <div class="flex-jcc mt-dot2"><input id="recuerdame" type="checkbox"><label for="recuerdame" class="checkbox-label">&nbsp;Recordarme</label></div>
                <div class="flex-jcc mt-dot2"><button>Iniciar sesión</button></div>
            </div>
        </div>
    </main>

    <footer>
        <div class="recover bottom">
            <a href="#"><span class="text-select-none">¿Olvidaste tu contraseña?</span></a>
            <a href=""><span class="text-select-none">Recuperar cuenta</span></a>
        </div>
    </footer>
</body>

</html>
